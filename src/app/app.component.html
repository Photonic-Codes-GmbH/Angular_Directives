<div class="layout">
	<h3 class="text-black">
		Enter your credit card number
	</h3>
	<div class="input-and-image-layout">

		<mat-form-field appearance="outline" class="mat-input-wrapper-1-0">
			<mat-label>
				CC number
			</mat-label>
			<input #cc matInput type="password" placeholder="4875 2336 8944 1249">
		</mat-form-field>

		<div class="image-layout">
      <img ccLogo [cardNumber]="cc.value" height="100%">
		</div>
	</div>
</div>
